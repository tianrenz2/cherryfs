syntax = "proto3";
package pb;

option go_package = ".;pb";

import "metaServer.proto";

service Put {
    rpc PutObject(stream PutRequest) returns (PutResponse) {}
}

message ObjectInfo {
    repeated pb.Target targets = 1;
    string name = 2;
    string hash = 3;
}

message PutRequest {
    oneof data{
        ObjectInfo info = 1;
        bytes content = 2;
    }
}

message PutResponse {
    string Message = 1;
    int32 Code = 2;
}
