package chunkserverpb;

option go_package = ".;chunkserverpb";


service Put {
    rpc Put (PutRequest) returns (PutResponse) {}
}

message PutRequest {
    required string name = 1;
    required string object = 2;
}

message PutResponse {
    required int32 status = 3;
    optional string msg  = 4;
}
